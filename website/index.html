<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wo ist Fritzi</title>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <script>
        $(document).ready(function () {
            const map = createMap();
            update(map);
            setInterval(() => update(map), 120000);
        });
    </script>
    <div id="wrapper">
        <h1>Wo ist Fritzi?</h1>
        <div>Distance: <span id="distance"></span> m</div>
        <div>Home: <span id="isHome"></span></div>
        <div>Lat/Long: <span id="latlong"></span></div>
        
        <div id="map"></div>
    </div>
    <script src="leaflet/leaflet.js"></script>
    <script src="index.js"></script>
</body>

</html>
