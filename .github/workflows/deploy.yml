name: Deploy Website to FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Inject AWS endpoint into proxy.php
      run: |
        sed -i 's|__AWS_ENDPOINT__|${{ secrets.AWS_ENDPOINT }}|g' ./website/proxy.php

    - name: Deploy to FTP server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./website/
        server-dir: /html/fritzi/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
        dry-run: false